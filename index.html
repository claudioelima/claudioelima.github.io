<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #mensagem {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>

  <form onsubmit="salvarPessoa(event)">
    <h2>Cadastro de Pessoa</h2>
    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <button type="submit">Cadastrar</button>
    <div id="mensagem"></div>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // ðŸ” Substitua por seus dados do Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyD3H5u78DAsCvnvI0gzqGAbvYycZlmzSfU",
  authDomain: "portfolio-academico-74f3f.firebaseapp.com",
  projectId: "portfolio-academico-74f3f",
  storageBucket: "portfolio-academico-74f3f.firebasestorage.app",
  messagingSenderId: "355320485565",
  appId: "1:355320485565:web:12a560937c49ff72edc9d4"
};

    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function salvarPessoa(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nome || !email) {
        alert("Preencha todos os campos.");
        return;
      }

      db.collection("pessoas").add({
        nome: nome,
        email: email,
        data: new Date()
      })
      .then(() => {
        document.getElementById("mensagem").innerText = "Cadastro realizado com sucesso!";
        document.getElementById("nome").value = "";
        document.getElementById("email").value = "";
      })
      .catch((error) => {
        console.error("Erro ao salvar:", error);
        document.getElementById("mensagem").innerText = "Erro ao salvar. Verifique o console.";
      });
    }
  </script>

</body>
</html>
